<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng số nguyên dương</title>
</head>
<body>
<input type="number" id="number"> Nhap so can tinh
<button onclick="tinhTong()">tính</button>

<script>
    function tinhTong() {
        let num1 = document.getElementById('number').value ;
        let num = num1.toString();
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
            sum += parseInt(num[i]);

        }
        alert(sum)
        }
</script>
</body>
</html>
