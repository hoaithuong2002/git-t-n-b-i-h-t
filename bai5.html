<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương Trình bậc nhất 1 ẩn</title>
</head>
<body>
<button onclick="nhapA()"> Nhap A</button>
<button onclick="nhapB()">Nhap B</button>
<button onclick="printResult()">Ket Qua</button>

<script>
    let a, b;

    function nhapA() {
        a = prompt('Nhap A')
    }

    function nhapB() {
        b = prompt('Nhap B')
    }

    function printResult() {
        if (a === 0) {
            if (b === 0) {
                alert('Phương Trình Vô Số Nghiệm')
            } else {
                alert('Phương Trình Vô Nghiệm')
            }
        } else {
            x = -b / a
            alert(x)
        }
    }
</script>
</body>
</html>
